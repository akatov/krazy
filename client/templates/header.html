<template name="Header">
  <div id="topbar">
    <div id="logo" class="action-go-home"></div>
    <div id="brand" class="action-go-home">krazy.io</div>
    <div id="userbar">
      {{#if currentUserId}}
        {{#with currentUser}}
          <img src={{avatar}} width="32" height="32" style="vertical-align: bottom">
        {{/with}}
      {{/if}}
      {{>loginButtons}}
    </div>
  </div>
</template>
