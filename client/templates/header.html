<template name="Header">
  <div id="topbar">
    <div id="logo" class="action-go-home"></div>
    <div id="brand" class="action-go-home">krazy.io</div>
    <div id="userbar">
      {{#if currentUserId}}
        {{#with currentUser}}
          <img src={{avatar}} width="32" height="32" style="vertical-align: bottom">
          <span class="name">{{name}}</span>
        {{/with}}
        <button class="action-logout">Logout</button>
      {{/if}}
    </div>
  </div>
</template>
